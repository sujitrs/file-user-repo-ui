  <script>
var poiFileID;
function myFunction(){
// Check for the File API support.
if (window.File && window.FileReader && window.FileList && window.Blob) {
  document.getElementById('poiFile').addEventListener('change', function (){handleFileSelect(this.event,poiFileID);}, false);
  document.getElementById('poaFile').addEventListener('change', handleFileSelect, false);
} else {
  alert('The File APIs are not fully supported in this browser.');
}
}

function handleFileSelect(evt,base) {
  var f = evt.target.files[0]; // FileList object
  var reader = new FileReader();
  // Closure to capture the file information.
  reader.onload = (function(theFile) {
    return function(e,base) {
      var binaryData = e.target.result;
        fetch('http://localhost:8282/addFile', {
        method: 'POST',
        body: JSON.stringify({
          fileContent: window.btoa(binaryData)
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      .then(response => response.json())
      .then(json => base=json);
      //alert(poiFileID);      
    };
  })(f);
  // Read in the image file as a data URL.
  reader.readAsBinaryString(f);
}

         });  

  </script>
  <body class="text-center" onload="myFunction()">

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
      <div class="form-group-inline">
        <label for="poiFile">PoI File</label>
        <input type="file" class="form-control-file" id="poiFile" >
        <label for="poaFile">PoA File</label>
        <input type="file" class="form-control-file" id="poaFile">
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <input type="button" id="Save" value="Save Data" />

    </form>
